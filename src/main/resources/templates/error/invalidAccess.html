<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 페이지</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }
        .container img {
            max-width: 1000px;
            width: 100%;
            margin-bottom: 40px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 16px;
        }
        .buttons a {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .btn-home {
            background-color: #1976D2;
        }
        .btn-back {
            background-color: #BDBDBD;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/images/errorpage.jpg" alt="오류 안내 이미지"/>

    <div class="buttons">
        <a href="/" class="btn-home">홈으로</a>
        <a href="javascript:history.back()" class="btn-back">이전페이지</a>
    </div>
</div>
</body>
</html>
