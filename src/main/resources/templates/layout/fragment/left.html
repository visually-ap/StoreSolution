<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="leftFragment">
    <div class="leftNav_wrap" th:with="pathname=${#httpServletRequest.requestURI}">

        <!-- counseling -->
        <ul class="left_nav" th:if="${pathname.startsWith('/counseling')}">
            <!-- about -->
            <th:block th:if="${pathname == '/counseling/about'}">
                <li>
                    <a th:href="@{/counseling/about}" class="about">
                        <span>About</span>
                    </a>
                </li>
            </th:block>
            <!-- 고객 목록 -->
            <th:block th:if="${pathname == '/counseling/customer/list'}">
                <li class="on">
                    <a th:href="@{/counseling/customer/list}" class="customerList">
                        <span>Customer</span>
                    </a>
                </li>
            </th:block>
            <!-- fabricItem -->
            <th:block th:if="${pathname == '/counseling/fabricItem'}">
                <li>
                    <a th:href="@{/counseling/fabricItem}" class="fabricItem">
                        <span>fabricItem</span>
                    </a>
                </li>
            </th:block>
        </ul>


        <!-- Store Management -->
        <ul class="left_nav" th:if="${pathname.startsWith('/setting')}">
            <!-- 매장 정보 -->
            <th:block th:if="${pathname == '/setting/store/info'}">
                <li class="on">
                    <a th:href="@{/setting/store/info}" class="info">
                        <span>Information</span>
                    </a>
                </li>
            </th:block>
            <th:block th:unless="${pathname == '/setting/store/info'}">
                <li>
                    <a th:href="@{/setting/store/info}" class="info">
                        <span>Information</span>
                    </a>
                </li>
            </th:block>

            <!-- 직원관리 -->
            <th:block th:if="${pathname.startsWith('/setting/employee')}">
                <li class="on">
                    <a th:href="@{/setting/employee/list}" class="staff">
                        <span>Staff</span>
                    </a>
                </li>
            </th:block>
            <th:block th:unless="${pathname.startsWith('/setting/employee')}">
                <li>
                    <a th:href="@{/setting/employee/list}" class="staff">
                        <span>Staff</span>
                    </a>
                </li>
            </th:block>

            <!-- 환경설정 -->
            <th:block th:if="${pathname == '/setting/environment'}">
                <li class="on">
                    <a th:href="@{/setting/environment}" class="template">
                        <span>Environment Setup</span>
                    </a>
                </li>
            </th:block>
            <th:block th:unless="${pathname == '/setting/environment'}">
                <li>
                    <a th:href="@{/setting/environment}" class="template">
                        <span>Environment Setup</span>
                    </a>
                </li>
            </th:block>

            <!-- 이미지설정 -->
            <th:block th:if="${pathname == '/setting/images'}">
                <li class="on">
                    <a th:href="@{/setting/images}" class="design">
                        <span>Image Setup</span>
                    </a>
                </li>
            </th:block>
            <th:block th:unless="${pathname == '/setting/images'}">
                <li>
                    <a th:href="@{/setting/images}" class="design">
                        <span>Image Setup</span>
                    </a>
                </li>
            </th:block>



<!--            <li>-->
<!--                <a href="">-->
<!--                    <img th:src="@{/images/icon/size.png}" alt="size 아이콘" style="display: block;">-->
<!--                    <img th:src="@{/images/icon/size_on.png}" alt="size 아이콘" style="display: none;">-->
<!--                    <span>Size</span>-->
<!--                </a>-->
<!--            </li>-->
        </ul>
    </div>
</th:block>
</html>
